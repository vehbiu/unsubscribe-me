<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Unsubscribe All</title>
  <style>
    body {
      width: 320px;
      padding: 24px;
      font-family: 'YouTube Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #0f0f0f;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .status {
      font-size: 14px;
      color: #606060;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .action-button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-button:hover {
      background: #cc0000;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(204, 0, 0, 0.2);
    }

    .action-button:active {
      transform: translateY(0);
    }

    .secondary-text {
      font-size: 14px;
      color: #606060;
      text-align: center;
      margin-top: 16px;
    }

    .link {
      color: #065fd4;
      text-decoration: none;
      display: inline-block;
      margin-top: 8px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Unsubscribe Me!</h1>
  <div id="container">
    <div class="status">Click the button below to start unsubscribing from your YouTube subscriptions.</div>
    <button id="start" class="action-button">Start Unsubscribing</button>
    <div class="secondary-text">
      <a href="https://chromewebstore.google.com/detail/unsubscribe-me-youtube-un/cglepbjiegpceidnaghpbnealkbpefja" class="link">Rate this extension</a>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
